<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<style>
    .bod{
        position: absolute;
        border: 2px solid black;
        color: black;
        align-content: center;
        margin: 80px;
        padding:  30px;
    }
    * {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
</style>
<body background="https://www.hubpower.com/wp-content/themes/hubco/images/bod.jpg">
    <div class="bod">
        <h1>FORM TO BE SUBMIT!</h1>
        <br><br>
        <form>
        <label>First name</label>
        <input type="text">
        <br><br>
        <label>Last name</label>
        <input type="text">
        <br><br>
        <label>Full name</label>
        <input type="text">
        <br><br>
        <label>Email address</label>
        <input type="text" placeholder="@example.com">
        <br><br>
        <label>Contact No</label>
        <input type="email" placeholder="+92-----------">
        <br><br>
        What is your gender?
        <br><br>
        <label>male</label>
        <input type="radio" name="gender" id="M1"> 
        <br><br>
        <label>Female</label>
        <input type="radio" name="gender" id="M2">
        <br><br>
        Where do you live?
        <select name="province" id="province">
            <option value="province">Province</option>
            <option value="Sindh">Sindh</option>
            <option value="Punjab">Punjab</option>
            <option value="Balochistan">Balochistan</option>
            <option value="K P K">K P K</option>
        </select>
        <br><br>
        <label><h3>WHY WE HIRE YOU?</h3></label>
        <textarea name="statement" id="statement" cols="30" rows="10"></textarea>
        <br><br>
        <label>SUBMIT</label>
        <input type="button" name="">
    </form>
    </div>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://i.ytimg.com/vi/8nSa_kz0CYY/maxresdefault.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://i.ytimg.com/vi/8nSa_kz0CYY/maxresdefault.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://i.ytimg.com/vi/8nSa_kz0CYY/maxresdefault.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
</html>
